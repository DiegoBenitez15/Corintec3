{% extends 'base.html' %}

{% block content %}
    <body>

    <div class="card" style="height: 100px">
      <div class="card-body">
        <form method="GET" action="">
          <div style="padding-left: 60px" class="form-row">
            <div class="form-group">
              <button type="submit" class="btn btn-outline-primary"><i style="padding-left: 10px" class="feather icon-search"></i></button>
            </div>
            <div class="col-md-10 form-group">
              <input class="form-control mb-4" type="text" name="nombre_producto" placeholder="Search">
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="main-body">
        <div class="page-wrapper">
            <!-- [ Main Content ] start -->
            <div class="row">
                <div class="col-sm-12">
                {% if menu_active == 'Busqueda Cliente' %}
                   {% include 'busqueda_cliente.html' %}
                {% elif menu_active == 'Busqueda Distribuidor' %}
                   {% include 'busqueda_distribuidor.html' %}
                {% endif %}

                </div>
            </div>
        </div>
    </div>

</body>

{% endblock content %}
