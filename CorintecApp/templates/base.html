<!DOCTYPE html>
<html lang="es">
<head>
    <title>Corintec S.R.L</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </svg>

    <style>
        .bsuperior {
            background-color: #FFFFFF;
        }
    </style>

</head>

<body>

    <div class="page header">
        <nav style="background-color: white" class="navbar navbar-expand-sm">
            <table width="99%">
                <tr>
                    <td width="30%"><img src="../../CorintecApp/static/img/logo.jpg" height="55px"></td>
                    <td align="center">
                          <form  class="form-inline" action="">
                            <input  class="form-control col-lg-10" type="text" placeholder="Buscar Productos">
                            <span style="padding-right: 10px"></span>
                              <a href = "{% url 'busqueda' %}" class="btn btn-dark" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg></a>
                          </form>
                    </td>
                    <td align="right">
                        <a class="btn btn-dark" style="padding-right: 10px" href="{% url 'carrito' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16"><path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z"/></svg> Carrito</a>
                        <a class="btn btn-dark" href="{% url 'logout' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-closed-fill" viewBox="0 0 16 16"><path d="M12 1a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2a1 1 0 0 1 1-1h8zm-2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/></svg> Logout</a>
                    </td>
                </tr>
            </table>
        </nav>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Facturas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Inventario</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Clientes
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'busqueda-cliente' %}">Buscar Cliente</a>
                        <a class="dropdown-item" href="{% url 'agregar-cliente' %}">Agregar Cliente</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Distribuidores
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'busqueda-distribuidor' %}">Buscar Distribuidor</a>
                        <a class="dropdown-item" href="{% url 'agregar-distribuidor' %}">Agregar Distribuidor</a>
                    </div>
                </li>

            </ul>
        </nav>

        <div style="padding-top: 30px;padding-left: 30px;background-color: #F4FCFB">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>
</html>
