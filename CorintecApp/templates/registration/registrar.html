<!DOCTYPE html>
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

<html lang="es">

    <head>
        <title>Iniciar Sesion</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            input {
                align-content: center;
                width: 50%;
                padding: 3px 5px;
                margin: 8px 0;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body background = "../../../CorintecApp/static/img/fondo.jpg">
            <div align="center" style="width: 100%;height: 100%;padding-top: 120px">
                <div class="card" align="center" style="width: 650px;height: auto">
                    <div style="background-color: white" class="card-header">
                        <div align="center" style="width: 98%">
                            <h2>Registrarse</h2>
                            <h6 style="color : #FC7754">Ingrese sus Datos Adecuadamente</h6>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="col">

                            <form  action="" method="post">
                                {% csrf_token %}
                                {{ form | crispy}}
                                <button type="submit" class="btn btn-success">Registrar</button> <br>
                                <a style="font-size: 10px;padding-bottom: 20px" href="{% url 'login' %}">Iniciar Sesion</a>
                            </form>

                        </div>
                    </div>

                    <div style="background-color: white" class="card-footer">
                            <img src="../../CorintecApp/static/img/logo.jpg" height="55px">
                    </div>
                </div>
            </div>
    </body>

</html>
